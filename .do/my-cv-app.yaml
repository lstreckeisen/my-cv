alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: cv.streckeisen.dev
  type: PRIMARY
envs:
- key: MYCV_DATASOURCE
  scope: RUN_AND_BUILD_TIME
  value: jdbc:postgresql://db-postgresql-fra1-45654-do-user-17705918-0.e.db.ondigitalocean.com:25061/my-cv-app?sslmode=require
- key: MYCV_DB_USERNAME
  scope: RUN_AND_BUILD_TIME
  value: mycv-db-user
- key: MYCV_DB_PASSWORD
  scope: RUN_AND_BUILD_TIME
  type: SECRET
  value: EV[{{ DO_DB_PASSWORD }}]
- key: JWT_SECRET
  scope: RUN_AND_BUILD_TIME
  type: SECRET
  value: EV[{{ DO_JWT_SECRET }}]
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: my-cv
    match:
      path:
        prefix: /
name: my-cv-app
region: fra
services:
- image:
    registry: lstreckeisen
    registry_credentials: EV[{{ DO_DOCKER_CREDENTIALS }}]
    registry_type: DOCKER_HUB
    repository: my-cv
    tag: latest
  http_port: 8080
  instance_count: 2
  instance_size_slug: apps-s-1vcpu-1gb
  name: my-cv
